type: object
description: Object representing a multidimensional (>= 0D) array with named
  axes, encoded as a flat one-dimensional array in row-major order
properties:
  type:
    type: string
    enum: 
      - NdArray
  dataType:
    enum:
      - float
      - integer
      - string
  shape:
    type: array
    items:
      type: number
  axisNames:
    type: array
    items:
      type: string
    uniqueItems: true
  values:
    type: array
    minItems: 1
    items:
      type: number
      nullable: true
required:
  - type
  - dataType
  - values
  - axisNames
